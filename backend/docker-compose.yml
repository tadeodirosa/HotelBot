version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: hotelbot-postgres
    environment:
      POSTGRES_DB: hotelbot_dev
      POSTGRES_USER: hotelbot
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hotelbot-network

  redis:
    image: redis:7-alpine
    container_name: hotelbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hotelbot-network

volumes:
  postgres_data:
  redis_data:

networks:
  hotelbot-network:
    driver: bridge
